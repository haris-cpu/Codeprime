<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet" />
  <title>Services</title>

  <style>
    .navbar-nav {
      display: flex;
      justify-content: center;
      gap: 1px;
    }

    .navbar-nav li {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      font-size: 16px;
      line-height: 20px;
      letter-spacing: 0;
      text-align: center;
    }

    @media (max-width: 991.98px) {
      .navbar-nav {
        flex-direction: column !important;
        align-items: flex-start !important;
      }

      .navbar-nav li {
        width: 100% !important;
        margin-bottom: 10px;
      }

      .navbar-nav.ms-auto {
        margin-top: 1rem;
        justify-content: flex-start !important;
      }
    }

    .text-gradient {
      background: linear-gradient(90deg, #a8f8ff, #80f2da);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-teal {
      background-color: #00c2b2;
      color: white;
      border: none;
    }

    .btn-teal:hover {
      background-color: #00aa9a;
    }

    .custom-section {
      padding: 60px 20px;
    }

    .left-text h1 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 72px;
      line-height: 90px;
      letter-spacing: -0.02em;
    }

    .lead {
      font-family: 'Plus Jakarta Sans';
      font-weight: 200;
      font-size: 20px;
      line-height: 33px;
      letter-spacing: 0%;
      text-transform: capitalize;
      opacity: 0.8;
      color: #e0ffff;
    }

    .bg-blur-shape {
      width: 608px;
      height: 372px;
      background: #00ced1;
      opacity: 0.1;
      border-radius: 269px;
      filter: blur(200px);
      z-index: 0;
    }

    .left-text {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .bg-blur-shape {
        width: 300px;
        height: 200px;
        filter: blur(100px);
      }
    }

    @media (max-width: 767.98px) {
      .left-text,
      .right-text {
        text-align: center;
      }
    }
  </style>
</head>

<body class="bg-dark text-white container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="code prime.png" alt="Code Prime Logo" height="48px" width="171px" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-lg-flex justify-content-between align-items-center w-100">
          <!-- Centered Menu Items -->
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-nowrap" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Project</a>
            </li>
          </ul>

          <!-- Right-side Icons and Button -->
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item d-flex align-items-center me-3">
              <i class="bi bi-search text-secondary fs-5"></i>
            </li>
            <li class="nav-item">
              <a class="btn text-nowrap"
                href="#"
                style="color: #00CED1; border: 1px solid #00CED1; background-color: transparent;
                font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 700; font-size: 14px; line-height: 20px;"
                onmouseover="this.style.backgroundColor='transparent'; this.style.color='#00CED1';"
                onmouseout="this.style.backgroundColor='transparent'; this.style.color='#00CED1';">
                Request a Call
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- 2ND PAGE -->
  <section class="custom-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Side -->
        <div class="col-lg-6 left-text mb-4 mb-lg-0 text-lg-start text-center position-relative">
          <div class="bg-blur-shape position-absolute top-50 start-50 translate-middle"></div>
          <small class="text-uppercase d-block mb-2">Home/Services</small>
          <h1 class="display-4 fw-bold mt-2 mb-0 text-gradient text-break">What Can We</h1>
          <h1 class="display-4 fw-bold text-gradient text-break">Do For You?</h1>
        </div>

        <!-- Right Side -->
        <div class="col-lg-6 right-text">
          <p class="lead ms-lg-3 text-center text-lg-start">
            Engineering High-Performance Digital Experiences.<br />
            Creating Smart, Seamless Solutions.<br />
            Delivering Excellence In Every Project.
          </p>
          <button class="btn btn-teal px-4 py-2 mt-3 shadow ms-lg-3"
  style="width: 210px;background: linear-gradient(90deg, #00CED1 0%, #20B2AA 100%); height: 48px; gap: 10px; padding: 10px 12px; border-radius: 10px;">
  Schedule a Meeting
</button>

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
